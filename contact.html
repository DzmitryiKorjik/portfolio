    <body>
        <header id="about">
            <nav id="nav">
                <img
                    id="menu-toggle"
                    src="../assets/icons/menu.svg"
                    alt="Menu burger"
                />
                <ul class="menu hidden">
                    <li class="menu-item">
                        <a href="./index.html">Accueil</a>
                    </li>
                    <li class="menu-item">

                    </li>
                    <li class="menu-item">
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form
                id="contact-form"
                action="/api/contact"
                method="post"
                class="contact-form"
            >
                <label for="name">Nom:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Votre nom"
                    required
                />

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Votre email"
                    required
                />

                <label for="message">Message:</label>
                <textarea
                    id="message"
                    name="message"
                    placeholder="Votre message"
                    rows="5"
                    required
                ></textarea>

                <button type="submit">Envoyer</button>
            </form>
            <p id="status-message"></p>
        </main>
        <footer>
            <div class="items-social">
                <a
                    href="https://github.com/DzmitryiKorjik"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><img src="./assets/icons/github.svg" alt="Github"
                /></a>
                <a
                    href="mailto:dmardovitch@gmail.com?subject=Message de votre portfolio!&body=Bonjour Dzmitryi"
                    rel="noopener noreferrer"
                    aria-label="Envoyer un email"
                >
                    <img src="./assets/icons/email.svg" alt="email" />
                </a>

                <a
                    href="https://www.linkedin.com/in/dzmitryi-mardovitch/"
                    target="_blank"
                    rel="noopener noreferrer"
                    ><img src="./assets/icons/linkedin.svg" alt="LinkedIn"
                /></a>
            </div>
        </footer>
        <script src="./assets/js/main.js"></script>
        <script src="./index.js"></script>
    </body>
